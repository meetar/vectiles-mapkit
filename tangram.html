<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GSI Vector Tiles &lt; Tangram</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
<style>
body {margin: 0px; border: 0px; padding: 0px;}
#map {height: 100%; width: 100%; position: absolute;}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>
<script src="//cdn.rawgit.com/mlevans/leaflet-hash/master/leaflet-hash.js"></script>
<script src="//mapzen.com/tangram/0.4/tangram.min.js"></script>
<script>
var vectiles = Tangram.leafletLayer({
  scene: 'scene.yaml', maxNativeZoom: 8,
  attribution: 'generated vector tiles'
});
var background = new L.TileLayer(
  'http://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg', {
    attribution: "GSI Tiles", maxNativeZoom: 4
});
var map = L.map('map', {
  center: [1.3340, 103.8242], zoom: 11,
  layers: [vectiles]});
var hash = new L.Hash(map);
L.control.layers({}, {'background': background, 'vectiles': vectiles}).addTo(map);
</script>

<!-- Mapzen map UI -->
<script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/mapzen-ui.min.js'></script>
<script>
  MPZN.bug({
    name: 'Tangram',
    link: 'https://mapzen.com/projects/tangram',
    tweet: 'Tangram: real-time WebGL maps from @mapzen',
    repo: 'https://github.com/tangrams/tangram'
  });
</script>


</body>
</html>
